<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Verificador de Precios Hasar</title>
		<meta name="description" content="Verificador de precios para cajas registradoras de Hasar.">
		<link rel="stylesheet" href="index.css">
		<script src="lib/jquery.min.js"></script>
	</head>
	<body>
		<div id="salvapantallas"></div>
		<input type="text" id="plu" autofocus></input>
		<div id="main" class="visible">
			<div id="Descripcion" class="box Desc">Descripcion</div>
			<div id="PrecioUnit" class="box Precio">$0.00</div>
			<div id="pie" class="box Oferta">
				<!-- <img src="images/manito_touch.gif"> -->
				<span id="contador"></span>
				<div id="Oferta"></div>
				<img id="logopie" src="images/Logo_Custom.png" onerror="this.onerror=null; this.src='images/LogoHasar.jpg'">
				<img src="images/manito_touch.gif" class="iconoTouch">
			</div>
		</div>
		<script src="scripts/app.js"></script>
	</body>
</html>
