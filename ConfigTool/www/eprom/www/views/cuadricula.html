<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Verificador de Precios Hasar</title>
	<meta name="description" content="Verificador de precios para cajas registradoras de Hasar.">
	<link rel="stylesheet" href="index.css">
	<!--<script src="lib/jquery.min.js"></script>-->
</head>

<body>
	<div id="screensaver"></div>
	<div id="main">
		<img class="stretch" src="images/fondo.jpg" />
		<span id="descripcion" class="descripion"></span>
		<div id="fondo-foto">
			<img class="stretch" src="images/marcoticket.png" />
			<img id="fotoprod" src="images/noprod.jpeg" width="320px" height="285px" src="" alt="Sin imagen" />
		</div>
		<div id="fondo-video">
			<img class="stretch" src="images/marcovideo.png" />
			<video id="video" autobuffer="autobuffer" autoplay="true" muted="true" loop="true">
				<source src="video/video.webm" type='video/webm'>
			</video>
		</div>
		<div id="fondo-detalle">
			<img class="stretch" src="images/marcoticket.png" />
			<span id="detalle"></span>
		</div>
		<div id="fondo-precio">
			<img class="stretch" src="images/marcoprecio.png" />
			<span id="precio"></span>
		</div>
		<span id="hora" class="hora">Martes 12/9/2017 - 11:45</span>
	</div>
	<!--<script src="scripts/app.js"></script>-->
</body>

</html>
