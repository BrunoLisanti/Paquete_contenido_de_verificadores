<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Verificador de Precios Hasar</title>
		<meta name="description" content="Verificador de precios para cajas registradoras de Hasar.">
		<link rel="stylesheet" href="css/style.css">
		<script src="lib/jquery.min.js"></script>
	</head>
	<body>
		<div id="main">
			<img class="stretch" src="img/fondo.jpg"/>
			<span id="descripcion" class="descripion"></span>
			<div id="fondo-foto">
				<img class="stretch" src="img/marcoticket.png"/>
				<img id="fotoprod" width="320px" height="285px" src="" onerror="javascript:this.src='img/pc_default.jpg'"/>
			</div>
			<div id="fondo-video">
				<img class="stretch" src="img/marcovideo.png"/>
				<video id="video" autobuffer="autobuffer" autoplay="autoplay" loop="true">
    				<source src="video/jumbo1.webm" type='video/webm'>
    				<source src="video/jumbo2.webm" type='video/webm'>
    				<source src="video/jumbo3.webm" type='video/webm'>
				</video>
			</div>
			<div id="fondo-info">
				<img class="stretch" src="img/marcoticket.png"/>
				<span id="info">Hoy compre 2da unidad<br>al 70%</span>
			</div>
			<div id="fondo-precio">
				<img class="stretch" src="img/marcoprecio.png"/>
				<span id="precio"></span>
			</div>
			<span id="hora" class="hora">Martes 12/9/2017 - 11:45</span>
		</div>
		<script src="scripts/app.js"></script>
	</body>
</html>
